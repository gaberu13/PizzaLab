<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Welcome and choose pizza</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main method="POST" th:object ="${pizzas}" >
    <h2>Choose pizza:</h2>
    <div th:each="pizzas : ${pizzas}">
    <input type="radio" name="pizzas" th:value="${pizzas}"><span th:text="${pizzas.name}">()</span> (<span th:text="${pizzas.description}"></span>)<br/>
    </div>
    <br/>
    <a href="/selectPizzaSize.html">Submit</a>
</main>
</body>
</html>
