<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Welcome and choose pizza</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main>
    <h2>Choose pizza:</h2>
    <form th:action="@{/selectPizza.do}" method="GET">
        <div th:each="pizza : ${pizzas}">
            <input type="radio" th:name="pizza" th:value="${pizza.name}" th:text="${pizza.description}"><br/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
</main>
</body>
</html>
